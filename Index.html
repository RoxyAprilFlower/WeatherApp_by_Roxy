<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container general">
      <div class="smile">
        <div class="row">
          <div class="col-12">
            <img src="" alt="Clear" id="icon" />
          </div>
        </div>
      </div>

      <br />
      <div class="row temp">
        <div class="col-12">
          <span id="tempNumber">-0</span>
          <span id="c">°C</span>
          <span>|</span>
          <span id="f">°F</span>
        </div>
      </div>
      <br />
      <div class="row measure" v>
        <div class="col-6">Max <span id="minTemp"></span></div>
        <div class="col-6">Min <span id="maxTemp"></span></div>
      </div>
      <br />
      <div class="row city">
        <div id="citySearch" class="col-12">Prague</div>
      </div>

      <div class="row time">
        <div id="time" class="col-12">Fri 20:30</div>
      </div>
      <div class="row time">
        <div class="col-12">
          <button id="button">By Location</button>
        </div>
      </div>
      <br />
      <div class="row search">
        <div class="mb-3">
          <form>
            <input
              type="search"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Search other city"
              autofocus="on"
              autocomplete="off"
            />
          </form>
        </div>
      </div>
      <br />
      <div class="row block" id="forecast"></div>
      <p>
        done by
        <a
          href="https://github.com/RoxyAprilFlower/WeatherApp_by_Roxy/commits?author=RoxyAprilFlower/"
          target="_blank"
        >
          RoxyAprilFlower
        </a>
      </p>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
